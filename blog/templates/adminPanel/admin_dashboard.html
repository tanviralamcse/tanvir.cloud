<!-- adminPanel/admin_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <h1>Welcome, {{ user.username }}! You are an Admin.</h1>

    <h2>Registered Users</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Date Joined</th>
        </tr>
      </thead>
      <tbody>
        {% for u in all_users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.date_joined }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
