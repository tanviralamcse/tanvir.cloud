<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Installation Report Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        resize: none;
      }
      .highlight {
        background-color: #d32f2f;
        color: white;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Installation Report Form</h2>

      <form
        id="reportForm"
        action="{% url 'g_svr' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label"><strong>Request ID:</strong></label>
          <input
            type="text"
            name="requestId"
            class="form-control"
            id="requestId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Client ID:</strong></label>
          <input
            type="text"
            class="form-control"
            name="clientId"
            id="clientId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Customer Name:</strong></label>
          <input type="text" class="form-control" name="customerName" />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Site Name:</strong></label>
          <input type="text" class="form-control" name="siteName" />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Site Address:</strong></label>
          <textarea class="form-control" name="siteAddress" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Local Contact:</strong></label>
          <input type="text" class="form-control" name="localContact" />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Phone Number:</strong></label>
          <input type="text" class="form-control" name="phoneNumber" />
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Date/Time:</strong></label>
          <input type="datetime-local" class="form-control" name="dateTime" />
        </div>

        <hr />
        <div class="row">
          <strong>Devices and Serial Numbers</strong>
          <textarea rows="10" type="text" class="form-control" name="comments"></textarea>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label"
              ><strong>Chassis Part Number:</strong></label
            >
            <input type="text" class="form-control" name="partNumber" />
          </div>
          <div class="col-md-6">
            <label class="form-label"
              ><strong>Chassis Serial Number:</strong></label
            >
            <input type="text" class="form-control" name="serialNumber" />
          </div>
        </div>

        <hr />
        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-success w-100">
            Generate the SVR File
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
