{% extends 'base.html' %} {% block title %}Service Request - Your App
{%endblock%} {% block content %}
<h1 class="text-2xl font-semibold mb-6">Request Service</h1>
<form
  action="/service_request_form"
  method="POST"
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg"
>
  {% csrf_token %} {{ form.as_p }}
  <div class="mb-4">
    <label for="service_type" class="block text-sm font-medium text-gray-700"
      >Service Type</label
    >
    <input
      type="text"
      id="service_type"
      name="service_type"
      class="w-full px-4 py-2 border rounded-lg"
      required
    />
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700"
      >Description</label
    >
    <textarea
      id="description"
      name="description"
      class="w-full px-4 py-2 border rounded-lg"
      required
    ></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
    Submit Request
  </button>
</form>
{% endblock %}
