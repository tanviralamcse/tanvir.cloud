{% extends 'simple.html' %}

{% block title %}Apply for Job - Your App{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Apply for Job</h1>

<form
  action="{% url 'apply_for_job' job.id %}"
  method="POST"
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg"
>
  {% csrf_token %}
  
  {{ form.as_p }}  <!-- This will render 'message' and 'price_offer' -->

  <button 
    type="submit" 
    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
    Submit Application
  </button>
</form>
{% endblock %}
