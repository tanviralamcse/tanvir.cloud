{% extends 'simple.html' %}

{% block title %}Login - Your App{% endblock %}

{% block content %}
    <h1 class="text-2xl font-semibold text-center mb-6">Login</h1>
    <form action="{% url 'login' %}" method="POST" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg mt-1" required>
            {% for error in form.username.errors %}
                <div class="text-red-500 text-sm">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg mt-1" required>
            {% for error in form.password.errors %}
                <div class="text-red-500 text-sm">{{ error }}</div>
            {% endfor %}
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
            Login
        </button>
    </form>
{% endblock %}
