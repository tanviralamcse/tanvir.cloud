{% extends 'simple.html' %} {% block title %}Leave a Review - OEM {% endblock %}
{%block content %}
<h1 class="text-2xl font-semibold mb-6">Leave a Review</h1>
<form
  action="/leave_review"
  method="POST"
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg"
>
  {% csrf_token %} {{ form.as_p }}
  <div class="mb-4">
    <label for="rating" class="block text-sm font-medium text-gray-700"
      >Rating</label
    >
    <select
      id="rating"
      name="rating"
      class="w-full px-4 py-2 border rounded-lg"
      required
    >
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select>
  </div>
  <div class="mb-4">
    <label for="review_text" class="block text-sm font-medium text-gray-700"
      >Review</label
    >
    <textarea
      id="review_text"
      name="review_text"
      class="w-full px-4 py-2 border rounded-lg"
      required
    ></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
    Submit Review
  </button>
</form>
{% endblock %}
