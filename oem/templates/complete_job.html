{% extends 'simple.html' %} {% block title %}Complete Job - Your App{% endblock
%} {% block content %}
<h1 class="text-2xl font-semibold mb-6">Complete Job</h1>
<form
  action="/complete_job"
  method="POST"
  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg"
>
  {% csrf_token %} {{ form.as_p }}
  <div class="mb-4">
    <label for="job_feedback" class="block text-sm font-medium text-gray-700"
      >Feedback</label
    >
    <textarea
      id="job_feedback"
      name="job_feedback"
      class="w-full px-4 py-2 border rounded-lg"
      required
    ></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
    Submit Feedback
  </button>
</form>
{% endblock %}
